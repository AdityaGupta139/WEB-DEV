<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS</title>
    <style>
        h1 {
            /*Color Keywords  */
            color: aqua;
            /* HEX Color Codes */
            color: #0bee0b;
            /* RGB*/
            color: rgb(190, 132, 60);
            /*RGBA*/
            color: rgba(44, 85, 156, 0.892);
            /*HSU*/
            color: hsl(235, 100%, 60%);
        }

        
    </style>
</head>

<body>
    <h1>ABOUT COLORS</h1>
    <p>Colors can be represented in:
    <ol>
        <li>Color Keywords</li>
        <li>HEX Color Codes</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSU</li>
    </ol>
    </p>
</body>

</html>
